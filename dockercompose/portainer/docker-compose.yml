services:
  portainer:
    image: portainer/portainer-ce:alpine
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
      - "/home/nicholas/github/homelab/dockercompose/jenkins/docker-compose.yml:/data/compose"
    restart: always

volumes:
  portainer_data:
